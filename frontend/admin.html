<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - HealthCare Plus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            /* Darker blue for Admin */
            color: white;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-badge {
            background-color: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <h1>HealthCare Plus - Admin Panel</h1>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="container">
        <h2>All Booked Appointments (Database View)</h2>

        <table>
            <thead>
                <tr>
                    <th>Appt ID</th>
                    <th>Patient Name</th>
                    <th>Doctor</th>
                    <th>Specialization</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="appointments-body">
                <!-- Rows loaded via JS -->
            </tbody>
        </table>
    </div>

    <script>
        // Security Check
        if (localStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin-login.html";
        }

        // Logout function
        function logout() {
            localStorage.removeItem("adminLoggedIn");
            window.location.href = "admin-login.html";
        }

        const API_URL = 'http://localhost:3000/api/appointments';

        async function loadAppointments() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                const appointments = json.data;

                const tbody = document.getElementById('appointments-body');
                tbody.innerHTML = '';

                if (appointments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No appointments found.</td></tr>';
                    return;
                }

                appointments.forEach(app => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>#${app.id}</td>
                    <td><b>${app.patient_name}</b></td>
                    <td>${app.doctor_name}</td>
                    <td>${app.specialization}</td>
                    <td>${app.date}</td>
                    <td><span class="status-badge">Confirmed</span></td>
                    <td>
                        <button onclick="deleteAppointment(${app.id})" style="background-color: #e74c3c; padding: 5px 10px; font-size: 12px; margin: 0;">Delete</button>
                    </td>
                `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('appointments-body').innerHTML = '<tr><td colspan="7" style="color:red; text-align:center;">Error loading data. Ensure backend is running.</td></tr>';
            }
        }

        async function deleteAppointment(id) {
            if (!confirm("Permanently delete this appointment?")) return;

            try {
                const res = await fetch(`http://localhost:3000/api/appointments/${id}`, { method: 'DELETE' });
                const result = await res.json();
                if (result.message === "deleted") {
                    loadAppointments();
                } else {
                    alert("Error deleting");
                }
            } catch (e) {
                console.error(e);
                alert("Error");
            }
        }

        loadAppointments();
    </script>

</body>

</html>
