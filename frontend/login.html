<!DOCTYPE html>
<html>

<head>
  <title>HealthCare Plus Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #3498db;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>HealthCare Plus Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <p>Enter your credentials to access your dashboard</p>
    <p style="margin-top: 20px;">
      <button onclick="window.location.href='admin-login.html'"
        style="background-color: #2c3e50; margin-top: 10px;">Login as Admin</button>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Successful login â†’ redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Invalid credentials");
        }

      } catch (err) {
        alert("Failed to connect to backend. Make sure the server is running on port 3000.");
        console.error(err);
      }
    });
  </script>

</body>

</html>
